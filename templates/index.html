<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>KantineApp_bilder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
       <h1> Min kantineapp</h1>
       <nav class="nav-menu">
           <a href="/" class="nav-link ">Meny</a>
           <a href="/info" class="nav-link">Info</a>
           <a href="/bilder" class="nav-link">Bilder</a>
       </nav>
    </header>

    <div class="container">
        {% for item in meny %}
            <div class="card">
                <h2>{{ item.navn }}</h2>
                <p>{{ item.beskrivelse }}</p>
                <img src="{{ item.bilde_url }}" class="food-img">
                <p>{{ item.pris }} kr</p>
            </div>
        {% endfor %}
    </div>

   <p class="paragraf"> Vi har mye materetter som kommer hver dag</p>
   <p class="paragraf">Lurer du på noe? Trykk på linken nedenfor:</p>


<footer>
    <h2> Laget at Patryk </h2>
</footer>
</body>
</html>
